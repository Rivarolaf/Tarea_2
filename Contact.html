<!DOCTYPE html>

<html style="overflow-y: scroll">
	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content="cat, pictures, gatos, fotos">
		<title>La Pagina de Gatos - Contacto</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>

	<body>
		<header id="encabezado">
			<table id="navbar">
				<td><a href="Index.html">Inicio</a></td>
				<td align="right">
					<table>
						<td><a href="Galery.html">Galeria</a></td>
						<td><a href="Contact.html">Contacto</a></td>
					</table>
				</td>				
			</table>
		</header>



		<main id="cuerpo">
			<h1>Contacto</h1>
			<form id="contactform">
				<table style="width:50%">
					<tr>
						<label for="useremail">Direccion de Correo: </label>
						<br>
						<span style="display:block">
						<input type="email" id="useremail" class="inputfield" placeholder="ejemplo@ejemplo.com" required>
						</span>
						<br>
					</tr>
					<tr>
						<label for="asunto">Asunto: </label>
						<br>
						<span style="display:block">
						<input type="text" id="asunto" class="inputfield" placeholder="Asunto" required >
						</span>
						<br>
					</tr>
					<tr>
						<label for="mensaje">Mensaje: </label>
						<br>
						<span style="display:block">
						<textarea id="mensaje" class="inputfield" rows="10" placeholder="Mensaje..." required></textarea>
						</span>
						<br>
					</tr>
					<tr>
						<input type="submit" id="submitbutton" value="Enviar">
					</tr>
				</table>
			</form>
		</main>

		<footer>
		</footer>
	</body>
</html>
